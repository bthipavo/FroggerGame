<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Frogger</title>
    <style>* { padding: 0; margin: 0; }</style>
    <script src="http://labs.phaser.io/build/phaser-arcade-physics.min.js"></script>
    <script src="../js/game.js"></script>
</head>
<body>
<script>
    
    var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 200 }
        }
    },
    scene: {
        preload: preload,
        create: create
    }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        // this.load.setBaseURL('http://labs.phaser.io');

        this.load.image('ball', '../img/ball.png');
        this.load.image('player', '../img/mark.jpg');
        this.load.image('red', '../img/ball.png');
    }

    function create ()
    {
        this.add.image(400, 300, 'ball');

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
            speed: 100,
            scale: { start: 1, end: 0 },
            blendMode: 'ADD'
        });

        var player = this.physics.add.image(400, 100, 'player');

        player.setVelocity(100, 200);
        player.setBounce(1, 1);
        player.setCollideWorldBounds(true);

        emitter.startFollow(player);
    }
</script>
</body>
</html>
